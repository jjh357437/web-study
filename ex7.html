<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>반복문</title>
  </head>
  <body>
    <<h1>Loop</h1>
    <ul>
    <script>
      document.write('<li>1</li>');
      while (true) {


        document.write('<li>2</li>');
        document.write('<li>3</li>');
      }
      document.write('<li>4</li>');

    </script>
    </ul>
  </body>
</html>
