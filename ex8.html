<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>배열과 반복문2</title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var coworkers = ['egoing','leezche','duru','taeho','jo'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        var i = 0;
        while(i < coworkers.length){
        document.write('<li>'+coworkers[i]+'</li>');
        i = i + 1;
      }
      </script>

    </ul>
  </body>
</html>
